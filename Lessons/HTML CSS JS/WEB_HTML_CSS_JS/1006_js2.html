    <script>
        // 로또번호
        function make_lotto(){
            var r = Math.floor( Math.random() * 45)+1
            return r
        }
        function get_lotto(){
            var lottos = []
            var switcher = 1
            while(lottos.length!=6){
                var tmp = make_lotto()
                for( var i=0;i<=lottos.length;i++){
                    if (tmp == lottos[i]){switcher = 0}
                }
                if(switcher == 1){lottos.push(tmp)}
        }
        return lottos
    }
        console.log('lottos = ', get_lotto())
    </script>
