<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM JS 2</title>
    <script>
        function check_form(f){
            if(f.elements["mid"].value == "" ){
                alert("아이디를 입력해 주세요")
                return false
            }
            if(f.elements[1].value == "" ){
                alert("비밀번호를 입력해 주세요")
                return false
            }
            if(f.elements[2].value == "" ){
                alert("비밀번호 확인을 입력해 주세요")
                return false
            }
            if(f.elements[1].value != f.elements[2].value ){
                alert("비밀번호와 비밀번호 확인이 다릅니다")
                return false
            }
            // alert(f.elements["gender"].value)
            var s=""
            for(var i=0; i<f.elements["fav"].length; i++){
                s += f.elements["fav"][i].checked+" "
            }
            alert(s)

            return true
        }
        function change_gender(src_select){
            var f = document.querySelector('#join_form')
            alert(f.elements['gender'].value)
        }
        function change_site(src_select){
            var idx = src_select.selectedIndex
            var url = src_select.options[idx].value
            window.location = url
        }
    </script>

</head>
<body>
    <h1>회원가입</h1>
    
    <form onsubmit="return check_form(this)" id="join_form" action="join.html" method="get">

        <label>아이디 : </label>
        <input type="text" name="mid"> <br>
        <label>비밀번호 : </label>
        <input type="password" name="mpwd"> <br>
        <label>비밀번호 확인 : </label>
        <input type="password" name="mpwd2"> <br>

        <label>성별 : </label>
        <input onchange="change_gender()" type = 'radio' name="gender" value="male" >남성
        <input onchange="change_gender()" type = 'radio' name="gender" value="female" >여성
        <br>

        <label>취미 : </label>
        <input type="checkbox" name="fav" value="reading">독서
        <input type="checkbox" name="fav" value="ps">PlatStaion게임
        <input type="checkbox" name="fav" value="xbox">Xbox게임
        <input type="checkbox" name="fav" value="football">축구
        <input type="checkbox" name="fav" value="baseball">야구
        <input type="checkbox" name="fav" value="sports">그외스포츠
        <br>
        <lable>주요 사이트</lable>
        <select onchange="change_site(this)">
                <option>사이트를 고르세요</option> 
                <option value = 'http://naver.com'>네이버</option>
                <option value = 'http://daum.net'>다음</option>
                <option value = 'http://youtube.com'>YOUTUBE</option>

        </select>
        <br>
        <input type="submit" value="회원가입">
    </form>

</body>
</html>
