<!DOCTYPE html>
<html land ='ko'>
<head>
    <meta charset = 'UTF-8'>
    <meta heep-equiv = 'X-UA-Compatible'>
    <meta name = 'viewport' content = "width=device-width, initial-sclae=1.0" >
    <title>
        DOM 1
    </title>
    <script>
        function show_text(){
            var msg = document.querySelector('#msg')
            msg.innerText = this.innerText
        }
        function my_load(){
            var h1_arr = document.querySelectorAll('h1')
            for(var i =0; i < h1_arr.length; i++){
                h1_arr[i].onclick = show_text
            }
        }
        window.onload = my_load // 이벤트 핸들러 등록
    </script>
</head>
<body>
    <h1>Do It!</h1>
    <h1>Do It 2!</h1>
    <img src=""alt='공부하는 이미지'>
    <div id = 'msg'></div>
</body>
</html>
